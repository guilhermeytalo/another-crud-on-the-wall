version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: products_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=products
    volumes:
      - ./pgdata:/var/lib/postgresql/data

volumes:
  pgdata: